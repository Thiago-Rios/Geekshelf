{% extends 'base.html' %}
{% block conteudo %}
<main>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form id="formRemocao" method="POST" action="/remover">
                <h3 class="h3Geral">Remover produto</h3>
                <div class="form-group">
                    <label class="form-label">ID do produto</label>
                    <input type="number" name="produto_id" class="form-control" required>
                </div>
                <input class="btn btn-success" type="submit" value="Remover">
            </form>
        </div>
    </div>
</main>
{% endblock conteudo %}
